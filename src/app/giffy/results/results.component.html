<section class="row">
  <article class="col-md-4 col-sm-6 mb-3" *ngFor="let item of resultados">
    <div class="card bg-primary text-light animate__animated animate__pulse">
      <div class="card-body">
        <img
          [src]="item.images.downsized_medium.url"
          [alt]="item.title"
          class="card-img-top"
        />
        <p class="card-text">{{ item.title }}</p>
      </div>
    </div>
  </article>
</section>
